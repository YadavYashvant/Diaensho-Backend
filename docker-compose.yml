version: '3.8'

services:
  diaensho-backend:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DATABASE_URL=
      - DATABASE_USERNAME=
      - DATABASE_PASSWORD=
      - GEMINI_API_KEY=
      - JWT_SECRET=diaensho_secret_key_that_is_long_enough_for_hmac_sha256_algorithm
      - JWT_EXPIRATION=86400000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
